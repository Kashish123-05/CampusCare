{% extends 'base.html' %}

{% block content %}
<h3 class="mb-4">{{ action }} Issue</h3>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">{{ action }}</button>
    <a href="{% url 'issues:issue_list' %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
